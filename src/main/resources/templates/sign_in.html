<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{template :: head}"></head>
    <body>
        <nav th:replace="~{template :: menu}"></nav>
        <div class="container">
            <h1 style="text-transform:uppercase;">[[#{form.login.submit}]]</h1>
            <form action="#" th:action="@{sign_in}" method="post">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" required name="user"
                           th:placeholder="'name@example.com'" th:value="${user}">
                    <label for="user">[[#{form.login.username}]]</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" required name="pass"
                           th:placeholder="#{form.login.password}" th:value="${pass}">
                    <label for="pass">[[#{form.login.password}]]</label>
                </div>
                <p class="text-center mt-3">
                    <button type="submit" class="btn btn-success">[[#{form.login.submit}]]</button>
                </p>
            </form>
            <div class="alert alert-warning" th:text="${error}"
                 th:if="${not #strings.isEmpty(error)}"></div>
        </div>
        <footer th:replace="~{template :: footer}"></footer>        
        <script th:replace="~{template :: #bootstrap}"></script> 
    </body>
</html>
