<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{template :: head}"></head>
    <body>
        <nav th:replace="~{template :: menu}"></nav>
        <div class="container-fluid p-sm-5 py-5" style="background-image: url('/img/contact.png'); background-size: cover;background-position: center;">            
            <div class="px-sm-5 py-3 rounded" style="background-color: rgba(255,255,255,0.8)">
                <h3>[[#{menu.contact}]]</h3>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="inputPassword4" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="inputEmail4" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Direcci√≥n</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Tipo de consulta</label>
                        <select id="inputState" class="form-select" required>
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-12">                            
                        <label for="inputZip" class="form-label">Consulta</label>
                        <textarea type="text" class="form-control" id="inputZip" required></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <footer th:replace="~{template :: footer}"></footer>        
        <script th:replace="~{template :: #bootstrap}"></script> 
    </body>
</html>
